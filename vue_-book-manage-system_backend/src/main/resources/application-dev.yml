# application-dev.yml 开发配置 热更新(数据库、端口、JWT)
spring:
  datasource:
    # 配置数据源类型
    type: com.zaxxer.hikari.HikariDataSource
    # 配置连接数据库信息
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bms_boot?characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
# todo 开启 redis 取消注释即可
  redis:
    host: 127.0.0.1
    port: 6379
    password:
#    database: 0
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s

server:
  port: 8889 #配置后端接口的端口号
  servlet: #配置后端请求的根路径  http://127.0.0.1:8889/api
    context-path: "/api"
#jwt config
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mall-jwt-test #jwt加解密使用的密钥
  expiration: 36000000 #JWT的超时时间
  tokenHead: Bearer #JWT负载中拿到的开头


